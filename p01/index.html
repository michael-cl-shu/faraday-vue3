<!DOCTYPE html>

<head>
  <title>Vue 3 Basic</title>
</head>
<body>
  <div id="app">
    {{greeting}}
  </div>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    let app = Vue.createApp({
      data: function() {
        return {
          greeting: 'Hello Vue 3!'
        }
      }
    })

    app.mount('#app')
  </script>
</body>
</html>
