<!DOCTYPE html>

<head>
  <title>Vue 3 Basic</title>
  <style>
    .box1 {
      background-color: purple;
      height: 200px;
      width: 200px;
    }
    .box2 {
      background-color: red;
      height: 200px;
      width: 200px;
    }
    .box3 {
      background-color: blue;
      height: 200px;
      width: 200px;
    }
    v-cloak {
      display: none;
    }
  </style>
</head>
<body>
  <div id="app" v-cloak>
    {{greeting}}
    <input v-model="greeting"/>
    <hr/>
    <div v-if="isVisible1" class="box1"></div>
    <div v-else-if="isVisible2" class="box2"></div>
    <div v-else class="box3"></div>
      
    </div>
  </div>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    let app = Vue.createApp({
      data: function() {
        return {
          greeting: 'Hello Vue 3!',
          isVisible1: false,
          isVisible2: true,
          isVisible3: true
        }
      }
    })

    app.mount('#app')
  </script>
</body>
</html>
