<!DOCTYPE html>

<head>
  <title>Vue 3 Basic</title>
  <style>
    .box {
      background-color: purple;
      height: 200px;
      width: 200px;
    }
    [v-cloak] {
      display: none;
    }
    input {
      margin: 10px;
      display: block;
    }
  </style>
</head>
<body>
  <div id="app" v-cloak>
    <login-form />
    <input @keyup.enter="greet(greeting)" v-model="greeting"/>
    <hr/>
    <button v-on:click="toggleBox">Toggle Box</button>
    <div v-if="isVisible" class="box"></div>
    
    </div>
  </div>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    let app = Vue.createApp({
      data: function() {
        return {
          greeting: 'Hello Vue 3!',
          isVisible: false,
        }
      },
      methods: {
        toggleBox(){
          this.isVisible = ! this.isVisible
        },
        greet(message) {
          console.log(message)
        }

      }
    })

    app.component('login-form', {
      template: `
        <form @submit.prevent="handleSubmit">
          <h1>{{ title }}</h1>
          <p v-for="str in inputs">{{ str }}</p>
          <custom-input type="email" v-model="email" :label="emailLabel"/>
          <custom-input type="password" v-model="password" :label="passwordLabel"/>
          <button >Log in</button>
        </form>
      `,
      components: ['custom-input'],
      data() {
        return {
          title: 'Login Form',
          inputs: [
            'email',
            'password',
            'name'
          ],
          email: 'abc@test.com2222',
          password: '1234',
          emailLabel: 'Email',
          passwordLabel: 'Password'
        }
      },
      methods: {
        handleSubmit() {
          console.log(this.email, this.password)
        }
      }
    })
    app.component('custom-input', {
      template: `
        <label>
          {{ label }}
          <input type="text" v-model="inputValue"/>
        </label>
      `,
      props: ['label', 'modelValue'],
      computed: {
        inputValue: {
        // get data from parent component via props  
        get() {
          return this.modelValue
        },
        set(value) {
          // Emit update event to parent which is litening to whatever modelValue was bound.
          this.$emit('update:modelValue', value)
        }
      }}
      
      // data() {
      //   return {
      //     inputValue: ''
      //   }
      // }
    })
    app.mount('#app')
  </script>
</body>
</html>
